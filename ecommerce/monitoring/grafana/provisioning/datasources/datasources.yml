apiVersion: 1

deleteDatasources:
  - name: InfluxDB-K6
    orgId: 1
  - name: Prometheus
    orgId: 1

datasources:
  # InfluxDB 1.8 - K6 부하테스트 메트릭
  - name: InfluxDB-K6
    type: influxdb
    uid: influxdb-k6
    access: proxy
    url: http://influxdb:8086
    database: k6
    isDefault: true
    editable: true

  # Prometheus - 애플리케이션 메트릭
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    editable: true
