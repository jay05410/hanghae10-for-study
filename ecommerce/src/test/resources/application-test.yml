spring:
  application:
    name: hhplus-ecommerce-test
  datasource:
    # TestContainers에서 동적으로 설정됨
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
        # Hibernate Statistics 비활성화 (성능 최적화)
        generate_statistics: false
        id:
          new_generator_mappings: false
    defer-datasource-initialization: false

  sql:
    init:
      mode: never

  # Redis (테스트용 - Embedded Redis 또는 TestContainers 사용)
  data:
    redis:
      host: localhost
      port: 6379
      password: ""
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
      timeout: 10000ms

# Kafka 비활성화 (테스트 환경)
kafka:
  enabled: false
  topics:
    coupon-issue: ecommerce.coupon.issue

logging:
  level:
    org.springframework: WARN
    org.testcontainers: WARN
    com.github.gavlyukovskiy.cloud.sleuth: OFF
    io.hhplus.ecommerce: DEBUG
    io.hhplus.ecommerce.common.aop.DistributedLockAop: DEBUG
    org.hibernate: WARN
    com.zaxxer.hikari: WARN

# P6Spy 비활성화 (성능 최적화)
decorator:
  datasource:
    p6spy:
      enable-logging: false
      multiline: false
      logging: slf4j
