spring:
  cache:
    type: none  # 캐시 완전 비활성화

# 캐시 비활성화를 위한 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,hikaricp
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
    tags:
      application: ${spring.application.name}
      cache-enabled: "false"  # 캐시 비활성화 표시