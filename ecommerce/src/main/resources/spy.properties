# P6Spy configuration file - disabled for in-memory collection usage
modulelist=com.p6spy.engine.spy.P6SpyFactory,com.p6spy.engine.logging.P6LogFactory,com.p6spy.engine.outage.P6OutageFactory

# Custom formatter configuration (SQL formatting)
logMessageFormat=io.hhplus.ecommerce.config.p6spy.P6spyPrettySqlFormatter

# Log appender configuration (using Slf4J)
appender=com.p6spy.engine.spy.appender.Slf4JLogger

# Exclude log categories (excluding info, debug, result, resultset, batch)
excludecategories=info,debug,result,resultset,batch

# Date format configuration
dateformat=yyyy-MM-dd HH:mm:ss

# Supported JDBC driver list (for H2 in-memory DB)
driverlist=org.h2.Driver

# Driver deregistration (recommended to set true)
deregisterdrivers=true

# SQL execution time threshold (log only if execution time > 1ms)
executionThreshold=1

# Maximum log message length (0 means no limit)
logMessageMaxLength=0

# Multi-line SQL format (true for better readability)
multiline=true

# Log file name (if not set, output to console only)
logfile=spy.log

# Log level configuration
logLevel=info
