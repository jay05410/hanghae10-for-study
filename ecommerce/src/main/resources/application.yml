spring:
  application:
    name: ecommerce

  jackson:
    time-zone: Asia/Seoul

  # MySQL
  datasource:
    url: jdbc:p6spy:mysql://localhost:3306/ecommerce
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    username: admin
    password: admin123

  h2:
    console:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        # SQL 로깅 비활성화 (p6spy에서 담당)
        show_sql: false
        format_sql: false
        use_sql_comments: false
        # Hibernate Statistics 비활성화
        generate_statistics: false
        jdbc:
          time_zone: Asia/Seoul
          batch_size: 20
        order_inserts: true
        order_updates: true
    database-platform: org.hibernate.dialect.MySQLDialect

  output:
    ansi:
      enabled: always

# 로깅 설정
logging:
  level:
    root: INFO
    io.hhplus.ecommerce: DEBUG
    org.springframework: INFO
    org.springframework.security: INFO
    # Hibernate 로깅 비활성화 (p6spy에서 담당)
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql: OFF
    # p6spy 로그 레벨 설정
    p6spy: INFO

# 서버 설정
server:
  port: 8080

# Swagger 설정
springdoc:
  api-docs:
    enabled: true  # false로 변경하면 Swagger 완전 비활성화
  swagger-ui:
    enabled: true  # false로 변경하면 Swagger UI 비활성화
    path: /swagger-ui.html
  show-actuator: false

# Swagger 커스터마이징 설정
swagger:
  title: HH Plus E-Commerce API
  description: HH Plus E-Commerce Platform API Documentation
  version: 1.0.0
  auto-wrap-response: true  # false로 변경하면 ApiResponse 자동 래핑 비활성화

