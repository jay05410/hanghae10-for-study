# 공통 설정
# 환경별 설정은 application-{dev|prod}.yml 참조

spring:
  application:
    name: ecommerce

  jackson:
    time-zone: Asia/Seoul

  datasource:
    url: jdbc:p6spy:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:ecommerce}
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:admin123}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
      timeout: 3000ms

  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
          batch_size: 20
        order_inserts: true
        order_updates: true
    database-platform: org.hibernate.dialect.MySQLDialect

  output:
    ansi:
      enabled: always

server:
  port: 8080

logging:
  pattern:
    console: "[%d{HH:mm:ss.SSS}] [%X{traceId:-}] [%-5level] %logger{36} - %msg%n"

kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

swagger:
  title: HH Plus E-Commerce API
  description: HH Plus E-Commerce Platform API Documentation
  version: 1.0.0
  auto-wrap-response: true
