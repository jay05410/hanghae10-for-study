name: Deploy

on:
  # 수동 배포 버튼 (Actions 탭에서 실행)
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ecommerce/gradlew

      - name: Build JAR
        run: |
          cd ecommerce
          ./gradlew clean build -x test --no-daemon

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/ecommerce
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ecommerce
          file: ./ecommerce/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_APP_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 App Server
        run: |
          ssh ec2-user@${{ secrets.EC2_APP_HOST }} << 'EOF'
            # 환경변수 설정
            export DB_HOST=${{ secrets.DB_HOST }}
            export DB_PORT=3306
            export DB_NAME=ecommerce
            export DB_USERNAME=${{ secrets.DB_USERNAME }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export REDIS_HOST=${{ secrets.REDIS_HOST }}
            export REDIS_PORT=6379
            export KAFKA_BOOTSTRAP_SERVERS=${{ secrets.KAFKA_HOST }}:9092

            # 기존 컨테이너 중지
            docker stop ecommerce-app || true
            docker rm ecommerce-app || true

            # GitHub Container Registry 로그인
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 최신 이미지 Pull & 실행
            docker pull ghcr.io/${{ github.repository_owner }}/ecommerce:latest
            docker run -d \
              --name ecommerce-app \
              --restart always \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DB_HOST=$DB_HOST \
              -e DB_PORT=$DB_PORT \
              -e DB_NAME=$DB_NAME \
              -e DB_USERNAME=$DB_USERNAME \
              -e DB_PASSWORD=$DB_PASSWORD \
              -e REDIS_HOST=$REDIS_HOST \
              -e REDIS_PORT=$REDIS_PORT \
              -e KAFKA_BOOTSTRAP_SERVERS=$KAFKA_BOOTSTRAP_SERVERS \
              ghcr.io/${{ github.repository_owner }}/ecommerce:latest

            # 헬스체크
            sleep 10
            curl -f http://localhost:8080/actuator/health || echo "Health check failed"
          EOF

      - name: Deployment Complete
        run: echo "✅ Deployment complete to ${{ secrets.EC2_APP_HOST }}"
