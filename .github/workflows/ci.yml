name: CI

# 푸시 또는 PR 발생 시 실행
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Gradle Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.43
        env:
          MYSQL_ROOT_PASSWORD: admin123
          MYSQL_DATABASE: ecommerce
          MYSQL_USER: admin
          MYSQL_PASSWORD: admin123
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. JDK 설치 및 Gradle 캐시 설정
      - name: Set up JDK 21 and cache Gradle
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      # 3. gradlew 스크립트 실행 권한 부여
      - name: Grant execute permission for gradlew (week01)
        run: chmod +x week01/gradlew

      - name: Grant execute permission for gradlew (ecommerce)
        run: chmod +x ecommerce/gradlew

      # 4. week01 모듈 테스트 및 빌드
      - name: Test and build week01 module
        run: |
          cd week01
          ./gradlew clean test build --no-daemon

      # 5. ecommerce 모듈 테스트 및 빌드
      - name: Test and build ecommerce module (with integration tests)
        id: integration-test
        run: |
          cd ecommerce
          ./gradlew clean test build --no-daemon
        env:
          SPRING_PROFILES_ACTIVE: test
        continue-on-error: true

      # 6. 통합 테스트 실패 시 단위 테스트만 실행
      - name: Run unit tests only if integration tests failed
        if: steps.integration-test.outcome == 'failure'
        run: |
          cd ecommerce
          ./gradlew clean test --tests "*unit*" build --no-daemon
        env:
          SPRING_PROFILES_ACTIVE: test

      # 7. 테스트 결과 아티팩트 업로드 (선택사항)
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            week01/build/reports/tests/test/
            ecommerce/build/reports/tests/test/
            week01/build/test-results/test/
            ecommerce/build/test-results/test/

      # 8. 코드 커버리지 리포트 생성 (선택사항)
      - name: Generate coverage report for week01
        run: |
          cd week01
          ./gradlew jacocoTestReport --no-daemon
        continue-on-error: true

      - name: Generate coverage report for ecommerce
        run: |
          cd ecommerce
          ./gradlew jacocoTestReport --no-daemon
        env:
          SPRING_PROFILES_ACTIVE: test
        continue-on-error: true

      # 9. 커버리지 리포트 업로드 (선택사항)
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            week01/build/reports/jacoco/test/
            ecommerce/build/reports/jacoco/test/